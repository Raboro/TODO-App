<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="/images/Kanban-App-icon.ico">
    <title>Kanban-Sign in</title>
</head>

<body>
    <div class="backgroundImage"></div>
    <div class="overlay">
        <form onsubmit="return false">
            <div class="inputContainerForLogin">
                <h3 class="loginHeading">Sign in to Kanban</h3>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email" maxlength="64" required>
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Password" maxlength="128" required>
                </label>

                <div id="error"></div>

                <button id="buttonSignIn" onclick="sendData()"><b>SIGN IN</b></button>
                <p class="openSignUp">New here? <a href="http://localhost:8080/signUp"><b>Sign up!</b></a></p>
            </div>
        </form>
    </div>
    <script src = "../javascript/signIn.js"></script>
</body>

</html>
