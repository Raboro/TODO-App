<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Kanban - Sign in</title>
</head>

<body>
    <div class="overlay">
        <form action="todo.html">
            <div class="inputContainerForLogin">
                <h3 class="loginHeading">Sign in to Kanban</h3>

                <label for="email"><input type="email" name="email" id="email" placeholder="Email" maxlength="64" required></label>
                <label for="password"><input type="password" name="password" id="password" placeholder="Password" maxlength="128" required></label>

                <button>Sign In</button>
                <p class="openSignUp">New here? <a href="signUp.html">Sign up!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
