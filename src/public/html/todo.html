<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/todo.css"/>
  <link rel="stylesheet" href="../css/task.css"/>
  <script src="https://kit.fontawesome.com/38c2b2b50e.js" crossorigin="anonymous"></script>
  <script src="../javascript/todo.js"></script>
  <title>Kanban-Main-Page</title>
</head>

<body>
<header>
    <h1>KANBAN</h1>
</header>
<div class="kanbanContainer">
    <div class="category">
      <h3 class="heading headingTodo">TODO</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
      <div class="task">
        <h3 class="taskTitle">Title</h3>
        <p class="inputTask">Lorem ipsum dolor sit amet, consetetur sadipscing elisa, sed diam nonary Nimrod tempore
          invidunt ut labore et doolie magna aliquant erat, sed diam volute.</p>
        <div class="editTaskButtons">
          <button class="buttonTask delete">
            <i class="fa-solid fa-circle-xmark" style="font-size:20px;color:red;"></i>
          </button>
          <button class="buttonTask edit">
            <i class="fa-solid fa-pen" style="color:rgb(7, 179, 7);"></i>
          </button>
        </div>
      </div>

    </div>

    <div class="category">
        <h3 class="heading headingInProgress">IN PROGRESS</h3>
        <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
        <h3 class="heading headingDone">DONE</h3>
        <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>
</div>

<div id="addTaskContainer">
    <form action="http://localhost:8080/api/testname" method="post">
        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Type</label>
            </div>
            <div class="addTaskColumnRight chooseCategory">
                <div class="radioBox">
                    <input type="radio" name="addTask" value="New Task">
                    <label>ToDo</label>
                </div>
                <div class="radioBox">
                    <input type="radio" name="addTask" value="Task in Progress">
                    <label>In Progress</label>
                </div>
                <div class="radioBox">
                    <input type="radio" name="addTask" value="Task completed">
                    <label>Done</label>
                </div>

            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Title</label>
            </div>
            <div class="addTaskColumnRight">
                <input type="text" name="taskTitle" placeholder="E.g. Homework" required>
            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Task</label>
            </div>
            <div class="addTaskColumnRight">
          <textarea id="descriptionTextarea" name="taskDescription" placeholder="Write something..."
                    required></textarea>
            </div>
        </div>
        <div class="date">
            <div class="addTaskColumnLeft">
                <label>Time</label>
            </div>
            <div class="addTaskColumnRight">
                <label>Due Date:</label>
                <input type="date" name="dueDate" required/>
            </div>
        </div>

        <div class="addTaskRow">
            <input type="submit" value="Add" name="submitTask">
            <input type="button" value="Close" onclick="closeAddTaskContainer()" name="closeAddTask">
        </div>
    </form>
</div>

</body>

</html>
