<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/todo.css"/>
    <link rel="stylesheet" href="../css/task.css"/>
    <link rel="stylesheet" href="../css/addTask.css"/>
    <link rel="stylesheet" href="../css/colorSwitch.css"/>
    <link rel="stylesheet" href="../css/variables.css"/>
    <link rel="stylesheet" href="../css/sidebar.css"/>
    <script src="https://kit.fontawesome.com/38c2b2b50e.js" crossorigin="anonymous"></script>
    <script src="../javascript/todo.js"></script>
    <script src="../javascript/themeSwitcher.js"></script>
    <title>Kanban-Main-Page</title>
</head>

<body>

<header>
    <h1>KANBAN</h1>
    <label class="colorSwitch">
        <input type="checkbox" onclick="switchTheme()">
        <span class="colorSlider"></span>
    </label>
    <button class = "openSidebar" id = "openBar" onclick = "openSidebar()">
        <i class="fa-solid fa-bars fa-2x"></i>
    </button>
    <div id = "sidebar">
        <button id = "closeSidebar" onclick="closeSidebar()">
            <i class="fa-solid fa-xmark"></i>
        <button class = "settingsSide">
            <i class="fa-solid fa-gear"></i>
        </button>
        <button class = "logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </div>
</header>



<div class="kanbanContainer">
    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="heading headingTodo">TODO</h3>
        <button id="todoAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
        <div class="tasks">

        </div>
    </div>

    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="heading headingInProgress">IN PROGRESS</h3>
        <button id="inProgressAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
        <div class="tasks">

        </div>
    </div>

    <div class="category" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="heading headingDone">DONE</h3>
        <button id="doneAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
        <div class="tasks">

        </div>
    </div>
</div>

<div id="addTaskContainer">
    <form onsubmit="return false">
        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Category</label>
            </div>
            <div class="addTaskColumnRight chooseCategory">
                <div class="radioBox">
                    <input id="todoRadioButton" type="radio" name="selectTask" value="Todo">
                    <label for="todoRadioButton">Todo</label>
                </div>
                <div class="radioBox">
                    <input id="inProgressRadioButton" type="radio" name="selectTask" value="In Progress">
                    <label for="inProgressRadioButton">In Progress</label>
                </div>
                <div class="radioBox">
                    <input id="doneRadioButton" type="radio" name="selectTask" value="Done">
                    <label for="doneRadioButton">Done</label>
                </div>

            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Title</label>
            </div>
            <div class="addTaskColumnRight">
                <input id="taskTitle" type="text" name="taskTitle" placeholder="E.g. Homework" maxlength="64" required>
            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Task</label>
            </div>
            <div class="addTaskColumnRight">
          <textarea id="taskDescription" name="taskDescription" placeholder="Write something..." maxlength="1024"
                    required></textarea>
            </div>
        </div>
        <div class="date">
            <div class="addTaskColumnLeft">
                <label>Time</label>
            </div>
            <div class="addTaskColumnRight">
                <label>Due Date:</label>
                <input id="taskDate" type="date" name="dueDate" required/>
            </div>
        </div>

        <div class="addTaskRow">
            <input type="submit" value="Add" onclick="addTask()" name="submitTask">
            <input id="closeAddTaskButton" type="button" value="Close" onclick="closeAddTaskContainer()" name="closeAddTask">
        </div>
    </form>
</div>

<template id="taskTemplate">
    <div class="task dropTask" draggable="true" ondragstart="drag(event)">
        <h3 class="taskTitle dropTask"></h3>
        <p class="taskDate dropTask"></p>
        <p class="taskDescription dropTask"></p>
        <div class="buttonContainer dropTask">
            <button class="buttonTask dropTask delete">
                <i class="fa-solid dropTask fa-circle-xmark" style="font-size:20px;color:red;"></i>
            </button>
            <button class="buttonTask dropTask edit">
                <i class="fa-solid dropTask fa-pen" style="color:rgb(7, 179, 7);"></i>
            </button>
        </div>
    </div>
</template>

<script src="../javascript/addTask.js"></script>
<script src="../javascript/sidebar.js"></script>
</body>

</html>
