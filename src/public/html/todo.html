<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/todo.css"/>
      <link rel="stylesheet" href="../css/task.css"/>
      <link rel="stylesheet" href="../css/addTask.css"/>
      <script src="https://kit.fontawesome.com/38c2b2b50e.js" crossorigin="anonymous"></script>
      <script src="../javascript/todo.js"></script>
      <title>Kanban-Main-Page</title>
</head>

<body>

<header>
    <h1>KANBAN</h1>
</header>

<div class="kanbanContainer">
    <div class="category">
        <h3 class="heading headingTodo">TODO</h3>
        <button id="todoAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
        <div class="task">
            <h3 class="taskTitle">Title</h3>
            <p class="inputTask">
                Lorem ipsum dolor sit amet, consetetur sadipscing elisa, sed diam nonary Nimrod tempore
                invidunt ut labore et doolie magna aliquant erat, sed diam volute.
            </p>
            <div class="buttonContainer">
                <button class="buttonTask delete">
                    <i class="fa-solid fa-circle-xmark" style="font-size:20px;color:red;"></i>
                </button>
                <button class="buttonTask edit">
                    <i class="fa-solid fa-pen" style="color:rgb(7, 179, 7);"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="category">
        <h3 class="heading headingInProgress">IN PROGRESS</h3>
        <button id="inProgressAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
    </div>

    <div class="category">
        <h3 class="heading headingDone">DONE</h3>
        <button id="doneAddButton" class="addButton" onclick="openAddTaskContainer(this.id)">+</button>
    </div>
</div>

<div id="addTaskContainer">
    <form onsubmit="return false">
        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Category</label>
            </div>
            <div class="addTaskColumnRight chooseCategory">
                <div class="radioBox">
                    <input type="radio" name="selectTask" value="Todo">
                    <label>Todo</label>
                </div>
                <div class="radioBox">
                    <input type="radio" name="selectTask" value="In Progress">
                    <label>In Progress</label>
                </div>
                <div class="radioBox">
                    <input type="radio" name="selectTask" value="Done">
                    <label>Done</label>
                </div>

            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Title</label>
            </div>
            <div class="addTaskColumnRight">
                <input id="taskTitle" type="text" name="taskTitle" placeholder="E.g. Homework" required>
            </div>
        </div>

        <div class="addTaskRow">
            <div class="addTaskColumnLeft">
                <label>Task</label>
            </div>
            <div class="addTaskColumnRight">
          <textarea id="taskDescription" name="taskDescription" placeholder="Write something..."
                    required></textarea>
            </div>
        </div>
        <div class="date">
            <div class="addTaskColumnLeft">
                <label>Time</label>
            </div>
            <div class="addTaskColumnRight">
                <label>Due Date:</label>
                <input id="taskDate" type="date" name="dueDate" required/>
            </div>
        </div>

        <div class="addTaskRow">
            <input type="submit" value="Add" onclick="addTask()" name="submitTask">
            <input type="button" value="Close" onclick="closeAddTaskContainer()" name="closeAddTask">
        </div>
    </form>
</div>

<template id="taskTemplate">
    <div class="task">
        <h3 class="taskTitle"></h3>
        <p class="taskDate"></p>
        <p class="taskDescription"></p>
        <div class="buttonContainer">
            <button class="buttonTask delete">
                <i class="fa-solid fa-circle-xmark" style="font-size:20px;color:red;"></i>
            </button>
            <button class="buttonTask edit">
                <i class="fa-solid fa-pen" style="color:rgb(7, 179, 7);"></i>
            </button>
        </div>
    </div>
</template>

</body>

</html>
