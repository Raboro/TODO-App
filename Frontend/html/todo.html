<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/todo.css" />
  <script src="../js/todo.js"></script>
  <title>Kanban-Main-Page</title>
</head>

<body>
  <header>
    <h1>KANBAN</h1>
  </header>
  <div class="kanbanContainer">
    <div class="category">
      <h3 class="heading headingTodo">TODO</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingInProgress">IN PROGRESS</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingDone">DONE</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>
  </div>

  <div id="addTaskContainer">
    <form action="../js/todo.js">
      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label>Task Type</label>
        </div>
        <div class="addTaskColumnRight chooseCategory">
          <form action="../js/todo.js">
            <input type="radio"" name=" newTask" value="New Task">
            <label>New Task</label><br>
            <input type="radio"" name=" taskInProgress" value="Task in Progress">
            <label>Task in Progress</label><br>
            <input type="radio" name="taskCompleted" value="Task completed">
            <label>Task completed</label>
          </form>
        </div>
      </div>

      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label>Task Title</label>
        </div>
        <div class="addTaskColumnRight">
          <input type="text" name="taskTitle" placeholder="E.g. Homework">
        </div>
      </div>

      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label>Task</label>
        </div>
        <div class="addTaskColumnRight">
          <textarea id="descriptionTextArea" name="taskDescription" placeholder="Write something..."></textarea>
        </div>
      </div>
      <div class="date">
        <div class="addTaskColumnLeft">
          <label>Time</label>
        </div>
        <div class="addTaskColumnRight">
          <form action="../js/todo.js">
            <label>Due Date:</label>
            <input type="date" name="dueDate" /><br /><br />
          </form>
        </div>
      </div>

      <div class="addTaskRow">
        <input type="submit" value="Add" name="submitTask">
        <input type="button" value="Close" onclick="closeAddTaskContainer()" name="closeAddTask">
      </div>
    </form>
  </div>

</body>

</html>
