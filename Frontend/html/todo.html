<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/todo.css" />
  <script src="../js/todo.js"></script>
  <title>Kanban-Main-Page</title>
</head>

<body>
  <header>
    <h1>KANBAN</h1>
  </header>
  <div class="kanbanContainer">
    <div class="category">
      <h3 class="heading headingTodo">TODO</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingInProgress">IN PROGRESS</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingDone">DONE</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>
  </div>

  <div id="addTaskContainer">
    <form action="../js/todo.js">
      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label for="Task Type">Task Type</label>
        </div>
        <div class="addTaskColumnRight chooseCategory">
          <form action="../js/todo.js">
            <input type="radio" id="html" name="task_type" value="New Task">
            <label for="New Task">New Task</label><br>
            <input type="radio" id="css" name="task_type" value="Task in Progress">
            <label for="Task in Progress">Task in Progress</label><br>
            <input type="radio" id="javascript" name="task_type" value="Task completed">
            <label for="Task completed">Task completed</label>
          </form>
        </div>
      </div>

      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label for="title">Task Title</label>
        </div>
        <div class="addTaskColumnRight">
          <input type="text" id="title" name="tile" placeholder="E.g. Homework">
        </div>
      </div>

      <div class="addTaskRow">
        <div class="addTaskColumnLeft">
          <label for="task">Task</label>
        </div>
        <div class="addTaskColumnRight">
          <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="date">
        <div class="addTaskColumnLeft">
          <label for="Time">Time</label>
        </div>
        <div class="addTaskColumnRight">
          <form action="../js/todo.js">
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate" /><br /><br />
          </form>
        </div>
      </div>

      <div class="addTaskRow">
        <input type="submit" value="Add">
        <input type="button" value="Close" onclick="closeAddTaskContainer()">
      </div>
    </form>
  </div>

</body>

</html>
