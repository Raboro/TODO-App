<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/todo.css" />
  <script src="../js/todo.js"></script>
  <title>Kanban-Main-Page</title>
</head>

<body>
  <header>
    <h1>KANBAN</h1>
  </header>
  <div class="kanbanContainer">
    <div class="category">
      <h3 class="heading headingTodo">TODO</h3>
      <button class="addButton" onclick="openAddTaskContainer()">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingInProgress" onclick="openAddTaskContainer()">IN PROGRESS</h3>
      <button class="addButton">+</button>
    </div>

    <div class="category">
      <h3 class="heading headingDone" onclick="openAddTaskContainer()">DONE</h3>
      <button class="addButton">+</button>
    </div>
  </div>
</body>

</html>
