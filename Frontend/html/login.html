<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>TableTask</title>
</head>

<body>
    <div class="overlay">
        <form>
            <div class="inputContainerForLogin">
                <div class="login">
                    <h3>Login to TableTask</h3>
                </div>

                <div class="email">
                    <label for="email">E-mail adress:</label>
                    <input type="email" name="email" id="email" value="" required></input>
                </div>

                <div class="password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value="" required></input>
                </div>

                <button class="bLogin">Login</button>
                <p class="newHere">New here? <a href="registration.html">Sign up!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
