<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/addtask.css" />
    <title>Add Task</title>
</head>
<body>
  
  <button class="open-button" onclick="openForm()">Open Form</button>

    <div id="myForm" class="container" >
        <form action="action_page.php">
          <div class="row">
            <input type="button" value="Close" onclick="closeForm()">
          </div>       
          <div class="row">
            <div class="col-25">
              <label for="Task Type">Task Type</label>
            </div>
            <div class="col-75">
              <form action="/action_page.php">
                <input type="radio" id="html" name="task_type" value="New Task">
                <label for="New Task">New Task</label><br>
                <input type="radio" id="css" name="task_type" value="Task in Progress">
                <label for="Task in Progress">Task in Progress</label><br>
                <input type="radio" id="javascript" name="task_type" value="Task completed">
                <label for="Task completed">Task completed</label>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="title">Task Title</label>
            </div>
            <div class="col-75">
              <input type="text" id="title" name="tile" placeholder="For example Homework">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="task">Task</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="date">
            <div class="col-25">
              <label for="Time">Time</label>
            </div>
            <div class="col-75">
              <form action="/action_page.php">
                <label for="duedate">Due Date:</label>
                <input type="date" id="duedate" name="duedate" /><br /><br />
              </form>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Add">
          </div>
        </form>
      </div>
  
  </body>
  <script src="../js/addtask.js"></script>
</html>
