<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login.css">
    <title>Kanban Sign in</title>
</head>

<body>
    <div class="overlay">
        <form action="todo.html">
            <div class="inputContainerForLogin">
                <h3 class="loginHeading">Sign in to Kanban</h3>

                <input type="email" name="email" class="inputEmail" id="email" value="" placeholder="Email" required></input>
                <input type="password" name="password" class="inputPassword" id="password" value="" placeholder="Password" required></input>

                <button>Sign In</button>
                <p class="openSignUp">New here? <a href="signUp.html">Sign up!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
