<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>Kanban</title>
</head>

<body>
    <div class="overlay">
        <form>
            <div class="inputContainerForLogin">
                <h3 class="login">Login to Kanban</h3>

                <input type="email" name="email" class="email" id="email" value="" placeholder="email adress" required></input>
                <input type="password" name="password" class="password" id="password" value="" placeholder="password" required></input>

                <button class="buttonLogin">Login</button>
                <p class="openSignUp">New here? <a href="registration.html">Sign up!</a></p>
            </div>
        </form>
    </div>
</body>
