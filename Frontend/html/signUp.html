<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signUp.css">

  <title>Kanban</title>
</head>

<body>
    <form>
          <h3 class="login">SignUp to Kanban</h3>

          <input type="text" name="firstName" class="firstName" id="firstName" value="" placeholder="first name" required></input>
          <input type="text" name="lastName" class="lastName" id="lastName" value="" placeholder="last name" required></input>
          <input type="email" name="email" class="email" id="email" value="" placeholder="email adress" required></input>
          <input type="password" name="password" class="password" id="password" value="" placeholder="password" required></input>
        
        <button class="buttonSignUp">Sign up</button>
    </form>
</body>

</html>
